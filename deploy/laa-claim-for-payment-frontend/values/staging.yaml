# Default values for laa-claim-for-payment-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# this is set as 2 prior to launch, we should increase this when the service is launched
# and we are ready for live users, staging replicaCount should match production
replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "laa-claim-for-payment-sa"

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hosts:
    - host: laa-claim-for-payment-frontend-staging.cloud-platform.service.justice.gov.uk
      paths:
        - path: /
          pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "laa-claim-for-payment-frontend-laa-claim-for-payment-frontend-staging-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  # These will be overridden by deploy.sh with values from GitHub vars/secrets
  SERVICE_NAME: ""
  SERVICE_PHASE: ""
  DEPARTMENT_NAME: ""
  DEPARTMENT_URL: ""
  CONTACT_EMAIL: ""
  CONTACT_PHONE: ""
  SERVICE_URL: ""
  SESSION_SECRET: ""
  SESSION_NAME: ""
  RATELIMIT_HEADERS_ENABLED: ""
  RATELIMIT_STORAGE_URI: ""
  RATE_LIMIT_MAX: ""
  RATE_WINDOW_MS: ""
  NODE_ENV: ""
  API_URL: "http://laa-claim-for-payment.laa-claim-for-payment-staging:8080"
  OIDC_SCOPE: "openid profile email"
  CLAIMS_API_SCOPE: 
    name: auth-secret-staging
    key: claims-api-scope
  OIDC_LOGIN_PATH: "/login"
  OIDC_CLIENT_SECRET: 
    name: auth-secret-staging
    key: client-secret
  OIDC_CALLBACK_PATH: "/callback"
  OIDC_LOGOUT_PATH: "/logout"
  AUTH_ENABLED: true
  BASE_URL: "https://laa-claim-for-payment-frontend-staging.cloud-platform.service.justice.gov.uk"
  CLIENT_ID: 
    name: auth-secret-staging
    key: client-id
  USE_SSL: true
  ISSUER_BASE_URL:
    name: auth-secret-staging
    key: issuer-url
  REDIS_HOST:
    name: claimandassess-claim-redis
    key: primary_endpoint_address
  REDIS_AUTH_TOKEN:
    name: claimandassess-claim-redis
    key: auth_token

livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 30
  periodSeconds: 60

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 60

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
